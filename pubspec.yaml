name: inspo
description: UI design inspiration app ~ Delicia Fernandes

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  intl:
  simple_animations: ^4.0.1
  url_launcher: ^6.1.0
  flutter_switch: ^0.3.2
  animator: ^3.1.0
  page_transition: ^2.0.5
  flappy_search_bar: ^1.7.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family:  MyFlutterApp
      fonts:
        - asset: assets/fonts/Day5/MyFlutterApp.ttf