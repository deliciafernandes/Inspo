name: inspo_app
description: UI design inspiration app ~ Delicia Fernandes

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  intl:
  simple_animations: ^1.0.0
  url_launcher: ^5.4.11
  flutter_switch: ^0.1.0
  animator: ^2.0.1
  page_transition: ^1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family:  MyFlutterApp
      fonts:
        - asset: assets/fonts/Day5/MyFlutterApp.ttf